<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./../../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script
      type="module"
      src="https://unpkg.com/@skyra/discord-components-core@2.10.0"
    ></script>
    <link rel="stylesheet" href="./../CSS/base-style.css">
    <link rel="stylesheet" href="./../CSS/style.css">
    <title>BotClient-alpha</title>
</head>
<body>
    <div class="loadingWrapper" id="loadingWrapper">
        <div>
            <video src="./../Assets/loading.webm" class="loadingGif" id="loadingGif" autoplay loop></video>
            <p class="loadingText">Loading BotClient-alpha</p>
        </div>
    </div>

    <div class="uploadConfirmWrapper" id="uploadConfirmWrapper">
        <form action="#" name="uploadForm" id="uploadForm" style="display:none;"></form>
        <div class="uploadConfirm" id="uploadConfirm">
            <div class="uploadConfirmInner">
                <div class="uploadFileName" id="uploadFileName">mp4.jpg</div>
                <div class="uploadTo" id="uploadTo">Upload to <strong>#general</strong></div>
                <label for="uploadCommentField" class="uploadCommentLabel" id="uploadCommentLabel">Add a comment <span>(optional)</span></label>
                <input form="uploadForm" type="text" name="uploadCommentField" id="uploadCommentField" class="uploadCommentField">
            </div>
            <div class="uploadConfirmFooter">
                <label class="spoilerCheckBoxWrapper">
                    <input form="uploadForm" type="checkbox" name="uploadIsSpoiler" id="uploadIsSpoiler" class="uploadIsSpoiler">
                    <div class="spoilerCheckmark" id="spoilerCheckmark"><svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24"><path fill="transparent" fill-rule="evenodd" clip-rule="evenodd" d="M8.99991 16.17L4.82991 12L3.40991 13.41L8.99991 19L20.9999 7.00003L19.5899 5.59003L8.99991 16.17Z"></path></svg></div>
                    <span>Mark as spoiler </span>
                </label>
                <button class="uploadCancelButton" id="uploadCancelButton">Cancel</button>
                <button form="uploadForm" type="submit" class="uploadSuccessButton" id="uploadSuccessButton">Upload</button>
            </div>
        </div>
    </div>

    <div class="wrapper" id="wrapper">
        <div class="guildListPane">
            <ul class="guildList" id='guildList'>

            </ul>
        </div>
        <div class="leftPane">
            <div class="guildHeader" id="guildHeader">

            </div>
            <div class="channelArea" id="channelArea">
                <ul class="channelList" id="channelList">

                </ul>
            </div>
            <div class="clientUserArea" id="clientUserArea">
                <img src="./../Assets/icon.png" alt="" id="clientUserAvatar"  class="clientUserAvatar">
                <div class="clientUserTag" id="clientUserTag">
                    <span class="clientUsername" id="clientUsername"></span>
                    <span class="clientDiscriminator" id="clientDiscriminator"></span>
                </div>
            </div>
        </div>
        <div class="mainPane">
            <div class="channelHeader" id="channelHeader">

            </div>
            <discord-messages class="messageArea">
            </discord-messages>
            <div class="inputArea">
                <button id="fileUploadButton" class="fileUploadButton"><i class="fas fa-plus-circle"></i></button>
                <input type="text" name="messageField" id="messageField" class="messageField">
            </div>
        </div>
        <div class="userListPane">

        </div>

    </div>
    <script src="./../JS/script.js"></script>
</body>
</html>
