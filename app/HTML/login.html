<!DOCTYPE html>
<html>
<head>
	<title>BotClient-alpha | Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./../CSS/login.css">
	<script src="./../../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</head>
<body>
	<div id="loginWrapper">
		<form name="loginForm" id="loginForm">
			<img src="./../Assets/icon.png" id="loginLogo">
			<input type="text" name="token" placeholder="Enter bot token" required="true" id="tokenField">
			<button id="loginSubmit"><span>Login</span></button>
		</form>
	</div>
	<script src="./../JS/login.js"></script>
</body>
</html>
